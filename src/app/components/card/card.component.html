<div class="poke-card">
    <div class="name" [style.color]="cardInfo?.color">
        <h4>{{cardInfo.name}} </h4>
    </div>
    <div class="types">
        <span *ngFor="let type of cardInfo.types; let first = first">
            {{type}} <span *ngIf="!first">,</span>
        </span>
    </div>
    <div class="image">
        <img [src]="cardInfo.imageUrl" [alt]="cardInfo.name">
    </div>
    <div class="id">
        <small>{{cardInfo.id}} </small>
    </div>

</div>
